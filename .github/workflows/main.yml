name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      VERSION: ${{ github.ref_name }} # e.g., v1.2.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore SteamIconRestorer.sln

      - name: Build (Release)
        run: dotnet build SteamIconRestorer.sln -c Release /p:Version=${{ env.VERSION }} /warnaserror-

      - name: Publish framework-dependent (portable)
        run: >
          dotnet publish SteamIconRestorer.csproj -c Release
          -o publish/portable
          /p:Version=${{ env.VERSION }}

      - name: Publish self-contained single-file (win-x64)
        run: >
          dotnet publish SteamIconRestorer.csproj -c Release -r win-x64
          -p:PublishSingleFile=true -p:PublishTrimmed=false
          --self-contained true
          -o publish/win-x64
          /p:Version=${{ env.VERSION }}

      - name: Create ZIPs
        shell: pwsh
        run: |
          Compress-Archive -Path publish/portable/* -DestinationPath SteamIconRestorer-${{ env.VERSION }}-portable.zip
          Compress-Archive -Path publish/win-x64/* -DestinationPath SteamIconRestorer-${{ env.VERSION }}-win-x64.zip

      - name: Compute checksums
        shell: pwsh
        run: |
          Get-FileHash SteamIconRestorer-${{ env.VERSION }}-portable.zip -Algorithm SHA256 | % { $_.Hash + "  " + $_.Path } | Out-File SHA256SUMS.txt -Encoding ascii
          Get-FileHash SteamIconRestorer-${{ env.VERSION }}-win-x64.zip -Algorithm SHA256 | % { $_.Hash + "  " + $_.Path } | Add-Content SHA256SUMS.txt -Encoding ascii

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Steam Icon Restorer ${{ env.VERSION }}
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}
          files: |
            SteamIconRestorer-${{ env.VERSION }}-portable.zip
            SteamIconRestorer-${{ env.VERSION }}-win-x64.zip
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
